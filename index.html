<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Desenvolvimento Infantil</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
  <!-- Bibliotecas para PDF com fallback -->
  <script src="https://unpkg.com/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://unpkg.com/jspdf-autotable@3.5.32/dist/jspdf.plugin.autotable.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h2 {
      text-align: center;
    }
    #filtroEquipe {
      margin-bottom: 15px;
      padding: 5px;
    }
    table {
      width: 100%;
      border: 1px solid white;
    }
    button {
      margin-left: 10px;
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #erroPdf {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h2>Desenvolvimento Infantil</h2>
  <label for="filtroEquipe">Filtrar por Equipe: </label>
  <select id="filtroEquipe">
    <option value="">Todas</option>
  </select>
  <button id="btnPdf">Gerar PDF</button>
  <div id="erroPdf"></div>
  <table id="tabela" class="display" style="width:100%">
    <thead>
      <tr id="cabecalho"></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRJk3K_1DtxtxvBx5UuRIbsl_OGzNA9AMMx3TbacImInVTl759ziDlxBK0nlwZg1J_iKxjktwvI5FaH/pub?gid=1142482515&single=true&output=csv";
      let cabecalhoGlobal = [];
      let tabela;

      // Verifica se as bibliotecas essenciais estão carregadas
      if (typeof Papa === 'undefined' || typeof $ === 'undefined') {
        document.getElementById('erroPdf').innerText = 'Erro: Bibliotecas básicas não carregaram.';
        document.getElementById('erroPdf').style.display = 'block';
        return;
      }

      Papa.parse(csvUrl, {
        download: true,
        skipEmptyLines: true,
        complete: function(results) {
          cabecalhoGlobal = results.data[4].slice(1, 13);
          let dados = results.data.slice(5);

          let cabecalhoRow = document.getElementById("cabecalho");
          cabecalhoGlobal.forEach(col => {
            let th = document.createElement("th");
            th.textContent = col || 'Sem Nome';
            cabecalhoRow.appendChild(th);
          });

          let tbody = document.querySelector("#tabela tbody");
          dados.forEach(row => {
            if (row.length > 12) {
              let tr = document.createElement("tr");
              tr.innerHTML = `
                <td>${row[1] || ''}</td><td>${row[2] || ''}</td><td>${row[3] || ''}</td><td>${row[4] || ''}</td>
                <td>${row[5] || ''}</td><td>${row[6] || ''}</td><td>${row[7] || ''}</td><td>${row[8] || ''}</td>
                <td>${row[9] || ''}</td><td>${row[10] || ''}</td><td>${row[11] || ''}</td><td>${row[12] || ''}</td>
              `;
              tbody.appendChild(tr);
            }
          });

          tabela = $('#tabela').DataTable();

          let equipes = [...new Set(dados.map(r => r[1]))].sort();
          let filtro = document.getElementById("filtroEquipe");
          equipes.forEach(eq => {
            if (eq && eq.trim() !== "") {
              let opt = document.createElement("option");
              opt.value = eq;
              opt.textContent = eq;
              filtro.appendChild(opt);
            }
          });

          filtro.addEventListener("change", function() {
            tabela.column(0).search(this.value).draw();
          });

          // Evento para gerar PDF em paisagem
          document.getElementById("btnPdf").addEventListener("click", function() {
            if (typeof window.jspdf === 'undefined') {
              document.getElementById('erroPdf').innerText = 'Erro: Biblioteca jsPDF não carregou. Verifique o console.';
              document.getElementById('erroPdf').style.display = 'block';
              return;
            }
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({
              orientation: 'landscape', // Define como paisagem
              unit: 'mm',
              format: 'a4'
            });

            doc.text("Desenvolvimento Infantil", 14, 20);

            let rows = tabela.rows({ search: 'applied' }).data().toArray();
            let bodyPDF = rows.map(row => [
              row[0] || '', row[1] || '', row[2] || '', row[3] || '',
              row[4] || '', row[5] || '', row[6] || '', row[7] || '',
              row[8] || '', row[9] || '', row[10] || '', row[11] || ''
            ]);

            if (bodyPDF.length === 0) {
              document.getElementById('erroPdf').innerText = 'Erro: Nenhum dado para gerar o PDF. Aplique um filtro ou verifique os dados.';
              document.getElementById('erroPdf').style.display = 'block';
              return;
            }

            doc.autoTable({
              head: [cabecalhoGlobal],
              body: bodyPDF,
              startY: 30,
              theme: 'striped',
              styles: { fontSize: 8 },
              headStyles: { fillColor: [41, 128, 185] }
            });

            let filtroValue = document.getElementById('filtroEquipe').value || 'todas_equipes';
            doc.save(`desenvolvimento-infantil-${filtroValue}.pdf`);
          });
        },
        error: function(err) {
          console.error("Erro ao carregar o CSV:", err);
        }
      });
    });
  </script>
</body>
</html>
